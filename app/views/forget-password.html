<div class="row animated fadeId" id="ForgetPassword">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                        <div class="form-group text-center">
                            <i class="fa fa-lock fa-5x"></i>
                        </div>
                        <div class="form-group text-center">
                            <h2>{{'HEAD.MODAL_FORGET_PASSWORD.TITLE' | translate}} </h2>
                        </div>
                        <div class="form-group text-center">
                            <h4>{{'HEAD.MODAL_FORGET_PASSWORD.TEXT' | translate}} </h4>
                        </div>
                        <div class="form-group text-center">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control input-lg" ng-model="ForgetPasswordEmail" placeholder="email address">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block btn-lg" ng-click="SendEmailForgetPassword()" >
                                <span class="glyphicon glyphicon-envelope"></span> {{'HEAD.MODAL_FORGET_PASSWORD.SEND_EMAIL_BUTTON' | translate}}
                            </button>
                        </div>
                    </div>
                    <div class="col-md-12" id="ForgetPasswordProgress" style="display:none">
                        <br>
                        <center>
                            <i class="fa fa-spinner fa-pulse fa-4x fa-fw margin-bottom"></i>
                            <span class="sr-only">Loading...</span>
                        </center>
                        <br>
                        <uib-progressbar class="progress-striped active" value="ForgetPasswordProgressValue" type="success"><i ng-show="showWarning">!!! Watch out !!!</i></uib-progressbar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="div-role-table">
    <legend></legend>
    <button ng-click="NewRole()" class="btn btn-warning">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New
    </button>
    <fieldset class="search-table">
        <div class="row">
            <div class="col-md-14 col-md-offset-0">
                <form class="form-horizontal" role="form">
                    <legend class="search-table" style="color:white">{{'BODY.SECTION.SETTING.ROLE.SEARCH_ROLE_CRITERIA_LABEL' | translate}}</legend>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">{{'BODY.SECTION.SETTING.ROLE.ROLE_CODE_LABEL' | translate}}</label>
                        <div class="col-sm-3">
                            <input type="text" placeholder="Product Type Code" class="form-control" ng-model="SearchRoleData.RoleCode"> 
                        </div>

                        <label class="col-sm-2 control-label" for="textinput">{{'BODY.SECTION.SETTING.ROLE.ROLE_NAME_LABEL' | translate}}</label>
                        <div class="col-sm-3">
                            <input type="text" placeholder="Product Type Name" class="form-control" ng-model="SearchRoleData.RoleName"> 
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <div class="col-sm-14 text-center">
                            <button ng-click="SearchRole()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.SEARCH' | translate}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </fieldset>
    <button ng-click="SearchRole()" class="btn btn-primary">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
    </button>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>No.</th>
                <th>
                    <a href="" ng-click="orderFieldName='RoleCode'; isASC=!isASC"></a>Role Code</th>
                <th><a href="" ng-click="orderFieldName='RoleNameEn'; isASC=!isASC">Role Name EN</th>
                <th><a href="" ng-click="orderFieldName='RoleNameTh'; isASC=!isASC">Role Name TH</th>
        <th></th>
            <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="rl in SearchRoles | orderBy : orderRoleFieldName : isASC | filter : SearchRoleText">
                <td>{{$index+1}}</td>
                <td>{{rl.RoleCode}}</td>
                <td>{{rl.RoleNameEn}}</td>
                <td>{{rl.RoleNameTh}}</td>
                <td>
                    <button ng-click="ViewRole(rl._id)" class="btn btn-primary">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                    </button>
                </td>
                <td>
                    <button ng-click="DeleteRole()" class="btn btn-danger">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </button>
                </td>

            </tr>
        </tbody>
       <tfoot>
            <td colspan="8">
            Record Count : {{SearchRoles.length}}
           </td>
       </tfoot>
    </table>
</div>

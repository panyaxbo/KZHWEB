<div class="col-md-4">
    <div class="card ">
        <div class="card-image">
            <img class="img-responsive" ng-src="{{article.SourceImageThumbnail}}" ng-if="article.SourceImageThumbnail !== undefined">
            <img class="img-responsive" 
            src="https://placeimg.com/600/400/tech/sepia" 
            ng-if="(article.SourceImageThumbnail === undefined || article.SourceImageThumbnail.length <= 0)">
            <span class="card-title">{{article.Title}}</span>
        </div>
        
        <div class="card-content">
            <p>{{(article.Content | htmlToPlaintext) |  limitText:true:200:' ...'  }}</p>
        </div>
        
        <div class="card-action">
            <a href="/article/{{article._id}}" ><i class="fa fa-eye" aria-hidden="true"></i> View</a>
            <a href="/article/{{article._id}}" ><i class="fa fa-comments-o" aria-hidden="true"></i> Comments</a>
 
        </div>
    </div>
</div>

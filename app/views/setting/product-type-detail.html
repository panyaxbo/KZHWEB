<div id="div-product-type-detail" class="row">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" role="form">
            <fieldset>
                <legend></legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput" style="text-align: left">{{'BODY.SECTION.SETTING.PRODUCT_TYPE.PRODUCT_TYPE_CODE' | translate}} :</label>
                    <div class="col-sm-6">
                        <input type="text" background-color="#FFCBCBCB" readonly placeholder="{{'BODY.SECTION.SETTING.PRODUCT_TYPE.PRODUCT_TYPE_CODE' | translate}}" class="form-control" ng-model="ViewProductTypeData.ProductTypeCode"></input>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput" style="text-align: left">{{'BODY.SECTION.SETTING.PRODUCT_TYPE.PRODUCT_TYPE_NAME_TH' | translate}} :</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="{{'BODY.SECTION.SETTING.PRODUCT_TYPE.PRODUCT_TYPE_NAME_TH' | translate}}" class="form-control" ng-model="ViewProductTypeData.ProductTypeNameTh"></input>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput" style="text-align: left">{{'BODY.SECTION.SETTING.PRODUCT_TYPE.PRODUCT_TYPE_NAME_EN' | translate}} :</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="{{'BODY.SECTION.SETTING.PRODUCT_TYPE.PRODUCT_TYPE_NAME_EN' | translate}}" class="form-control" ng-model="ViewProductTypeData.ProductTypeNameEn"></input>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput" style="text-align: left">{{'BODY.SECTION.SETTING.PRODUCT_TYPE.PRODUCT_TYPE_NAME_CN' | translate}} :</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="{{'BODY.SECTION.SETTING.PRODUCT_TYPE.PRODUCT_TYPE_NAME_CN' | translate}}" class="form-control" ng-model="ViewProductTypeData.ProductTypeNameCn"></input>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-warning" ng-click="NewProductType()">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.NEW' | translate}}</button>
                            <button type="submit" class="btn btn-primary" ng-click="SaveProductType()">
                                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.SAVE' | translate}}</button>
                            <button type="submit" class="btn btn-danger" ng-click="DeleteProductType()">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.DELETE' | translate}}</button>
                            <button type="submit" class="btn btn-default" ng-click="CancelProductType()">
                                <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.CANCEL' | translate}}</button>

                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

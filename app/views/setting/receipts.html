
<div id="div-receipt-table">
    <legend></legend>
    <button ng-click="NewReceipt()" class="btn btn-default disabled">
        <span class="glyphicon glyphicon-plus" aria-hidden="true" enabled></span> New
    </button>
    <input type="text" ng-model="SearchReceiptText" />
    <button ng-click="SearchReceipt()" class="btn btn-primary">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
    </button>
    
    <p><strong>Page:</strong> {{ReceiptParams.page()}}</p>
    <p><strong>Count per page:</strong> {{ReceiptParams.count()}}</p>
    
    <table ng-table="ReceiptTableParams" class="table table-condense">
        <tr ng-repeat="ro in $data">
            <td data-title="'#'">{{$index + 1 }}</td>
            <td data-title="'RO No'">{{ro.RONo}}</td>
            <td data-title="'RO Date'">{{ro.RODate}}</td>
            <td data-title="'RO Time'">{{ro.ROTime}}</td>
            <td data-title="'Customer Name'">{{ro.CustomerNameTh}}</td>
            <td data-title="''">
                <button ng-click="ViewReceipt(ro._id)" class="btn btn-primary" alt="View">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                </button>
            </td>
            <td data-title="''">
                <button ng-click="DeleteReceipt()" class="btn btn-danger" alt="Delete">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </td>
        </tr>
    </table>
    <script type="text/ng-template" id="custom/pager">
        <ul class="pager ng-cloak">
          <li ng-repeat="page in pages"
                ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
          </li>
            <li> 
            <div class="btn-group">
                <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
                <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
                <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
                <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
            </div>
            </li>
        </ul>
    </script>
</div>

<div id="shipment-section" name="shipment-section" class="row animated fadeIn shipment-section"  ng-init="InitShipment()">
    <h3><i class="fa fa-truck fa-2x"></i> {{'BODY.SECTION.SHIPMENT.HEAD' | translate}}</h3>
    <form role="form">
        <div class="row" id="step-1" >
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3>{{'BODY.SECTION.SHIPMENT.BILLING.STEP' | translate}}</h3>
                    <div class="row form-group">
                        <form class="form-horizontal" role="form">
                            <legend>&nbsp;</legend>
                            <div class="form-group">
                                <label class="col-md-4 control-label">{{'BODY.SECTION.SHIPMENT.BILLING.BILL_NAME' | translate}} :</label>
                                <div class="col-md-4">
                                    <input maxlength="200" type="text" ng-model="ROHead.BillingFirstName" required="required"  class="form-control" placeholder="{{'BODY.SECTION.SHIPMENT.BILLING.BILL_NAME' | translate}}" />
                                </div>
                                <div class="col-md-4">
                                    <input maxlength="200" type="text" ng-model="ROHead.BillingLastName" required="required"  class="form-control" placeholder="{{'BODY.SECTION.SHIPMENT.BILLING.BILL_LASTNAME' | translate}}" />
                                </div>
                            </div>
                            <div class="form-group"><div class="col-sm-12"></div></div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">{{'BODY.SECTION.SHIPMENT.BILLING.BILL_EMAIL' | translate}} :</label>
                                <div class="col-md-8">
                                    <input maxlength="200" type="text" ng-model="ROHead.BillingEmail" required="required" 
                                    class="form-control" placeholder="{{'BODY.SECTION.SHIPMENT.BILLING.BILL_EMAIL' | translate}}" />
                                </div>
                            </div>
                            <div class="form-group"><div class="col-sm-12"></div></div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SHIPMENT.BILLING.BILL_ADDRESS' | translate}} :</label>
                                <div class="col-sm-8">
                                  <input type="text" ng-model="ROHead.BillingAddress" required="required" placeholder="{{'BODY.SECTION.SHIPMENT.BILLING.BILL_ADDRESS' | translate}}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group"><div class="col-sm-12"></div></div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">{{'BODY.SECTION.SHIPMENT.BILLING.BILL_PROVINCE' | translate}} :</label>
                                <div class="col-md-6">
                                  <select id="SelectProvince" name="selectbasic" class="form-control input-md" 
                               ng-model="ROHead.BillingProvince" ng-options="Province.Province for Province in SelectBillingProvinceList track by Province._id" ng-change="UpdateBillingProvince()" required="required">
                                    <option value="">{{'BODY.SECTION.SHIPMENT.BILLING.BILL_SELECT_PROVINCE' | translate}}</option>
                                   </select>
                                </div>
                                <div class="col-md-2">
                                    
                                </div>
                            </div>
                            <div class="form-group"><div class="col-sm-12"></div></div>
                          
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SHIPMENT.BILLING.BILL_DISTRICT' | translate}} :</label>
                                <div class="col-sm-6">
                                   <select id="SelectDistrictList" name="selectbasic" class="form-control input-md"  
                                   required="required"
                                   ng-model="ROHead.BillingDistrict" ng-options="District.District for District in SelectBillingDistrictList track by District._id" ng-change="UpdateBillingDistrict()">
                                        <option value="">{{'BODY.SECTION.SHIPMENT.BILLING.BILL_SELECT_DISTRICT' | translate}}</option>
                                   </select>
                                </div>
                                <div class="col-md-2" id="DistrictDataReady" style="display: none">
                                    <i class="fa fa-spinner fa-spin fa-2x fa-fw margin-bottom"></i>
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <div class="form-group"><div class="col-sm-12"></div></div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SHIPMENT.BILLING.BILL_SUBDISTRICT' | translate}} :</label>
                                <div class="col-sm-6">
                                  <select id="SelectSubDistrictList" name="selectbasic" class="form-control input-md" 
                                   required="required" ng-model="ROHead.BillingSubDistrict" ng-options="SubDistrict.SubDistrict for SubDistrict in SelectBillingSubDistrictList track by SubDistrict._id" ng-change="UpdateBillingSubDistrict()">
                                        <option value="">{{'BODY.SECTION.SHIPMENT.BILLING.BILL_SELECT_SUBDISTRICT' | translate}}</option>
                                   </select>
                                </div>
                                 <div class="col-md-2" id="SubDistrictDataReady" style="display: none">
                                    <i class="fa fa-spinner fa-spin fa-2x fa-fw margin-bottom"></i>
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <div class="form-group"><div class="col-sm-12"></div></div>
                            <div class="form-group"><div class="col-sm-12"></div></div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SHIPMENT.BILLING.BILL_ZIPCODE' | translate}} :</label>
                                <div class="col-sm-8">
                                  <select id="SelectZipCodeList" name="selectbasic" class="form-control input-md" ng-model="ROHead.BillingZipCode" ng-options="ZipCode.ZipCode for ZipCode in SelectBillingZipCodeList track by ZipCode._id"  required="required">
                                        <option value="">{{'BODY.SECTION.SHIPMENT.BILLING.BILL_SELECT_ZIPCODE' | translate}}</option>
                                  </select>
                                </div>
                            </div>
                            <div class="form-group"><div class="col-sm-12"></div></div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SHIPMENT.BILLING.TEL_NO' | translate}} :</label>
                                <div class="col-sm-4">
                                   <input type="text" ng-model="ROHead.TelNo" required="required" placeholder="{{'BODY.SECTION.SHIPMENT.BILLING.TEL_NO' | translate}}" class="form-control">
                                    
                                </div>
                                <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SHIPMENT.BILLING.TEL_NO_EX' | translate}} </label>
                              
                            </div>
                            <div class="form-group"><div class="col-sm-12"></div></div>
                            <div class="form-group"><div class="col-sm-12"></div></div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SHIPMENT.BILLING.MOBILE_NO' | translate}} :</label>
                                <div class="col-sm-4">
                                    <input type="text" ng-model="ROHead.MobileNo" required="required" placeholder="{{'BODY.SECTION.SHIPMENT.BILLING.MOBILE_NO' | translate}}" class="form-control">
                                  
                                </div>
                                <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SHIPMENT.BILLING.MOBILE_NO_EX' | translate}} </label>
                            
                            </div>
                            
                          </form>
               
                    </div>

                <div>
                    <button class="btn btn-primary btn-lg center-block" type="button" ng-click="ValidateBilling()">  
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span> {{'BODY.SECTION.SHIPMENT.BILLING.BUTTON_NEXT' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<div id="div-product-table">
    <legend></legend>
    <button ng-click="NewProduct()" class="btn btn-warning">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.NEW' | translate}}
    </button>
    <div class="spacer"></div>
    <fieldset class="search-table">
        <div class="row">
            <div class="col-md-14 col-md-offset-0">
                <form class="form-horizontal" role="form">
                    <legend class="search-table" style="color:white">{{'BODY.SECTION.SETTING.PRODUCT.SEARCH_PRODUCT_CRITERIA_LABEL' | translate}}</legend>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput" style="text-align: left">{{'BODY.SECTION.SETTING.PRODUCT.PRODUCT_CODE_LABEL' | translate}} :</label>
                        <div class="col-sm-3">
                            <input type="text" placeholder="{{'BODY.SECTION.SETTING.PRODUCT.PRODUCT_CODE_LABEL' | translate}}" class="form-control" ng-model="SearchProductData.ProductCode"> 
                        </div>

                        <label class="col-sm-2 control-label" for="textinput" style="text-align: left">{{'BODY.SECTION.SETTING.PRODUCT.PRODUCT_NAME_LABEL' | translate}} :</label>
                        <div class="col-sm-3">
                            <input type="text" placeholder="{{'BODY.SECTION.SETTING.PRODUCT.PRODUCT_NAME_LABEL' | translate}}" class="form-control" ng-model="SearchProductData.ProductName"> 
                        </div>
                    </div>
                   <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput" style="text-align: left">{{'BODY.SECTION.SETTING.PRODUCT.PRODUCT_CATEGORY_LABEL' | translate}} :</label>
                        <div class="col-sm-3">
                            <select id="SelectProductCategory" class="form-control"  ng-options="ProductCategory.ProductCategoryCode as ProductCategory.ProductCategoryNameTh for ProductCategory in SearchProductCategoryList"
                            ng-model="SearchProductCategory" >
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-14 text-center">
                            <button ng-click="SearchProduct()" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.SEARCH' | translate}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </fieldset>
    <button ng-click="NewProduct()" class="btn btn-warning">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.NEW' | translate}}
    </button>
    
    <p><strong>Page:</strong> {{ProductTableParams.page()}}</p>
    <p><strong>Count per page:</strong> {{ProductTableParams.count()}}</p>
    
    <table ng-table="ProductTableParams" class="table table-condense">
        <tr ng-repeat="pd in $data">
            <td data-title="'#'">{{$index + 1}}</td>
            <td data-title="'Product Code'">{{pd.ProductCode}}</td>
            <td data-title="'Product Name En'">{{pd.ProductNameEn}}</td>
            <td data-title="'Product Name Th'">{{pd.ProductNameTh}}</td>
            <td data-title="'Product Name Cn'">{{pd.ProductNameCn}}</td>
            <td data-title="''">
                <button ng-click="ViewProduct(pd._id)" class="btn btn-primary" alt="View">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                </button>
            </td>
            <td data-title="''">
                <button ng-click="ConsiderDeleteProduct('search',pd)" class="btn btn-danger" alt="Delete">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </td>
        </tr>
    </table>
    <script type="text/ng-template" id="custom/pager">
        <ul class="pager ng-cloak">
          <li ng-repeat="page in pages"
                ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
          </li>
            <li> 
            <div class="btn-group">
                <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
                <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
                <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
                <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
            </div>
            </li>
        </ul>
    </script>
</div>

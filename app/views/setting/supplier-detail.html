<div id="div-supplier-detail" class="row">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" role="form">
            <fieldset>
                <legend></legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SETTING.SUPPLIER.SUPPLIER_CODE' | translate}}</label>
                    <div class="col-sm-6">
                        <input type="text" background-color="#FFCBCBCB" readonly placeholder="{{'BODY.SECTION.SETTING.SUPPLIER.SUPPLIER_CODE' | translate}}" class="form-control" ng-model="ViewSupplierData.SupplierCode"></input>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SETTING.SUPPLIER.SUPPLIER_NAME_TH' | translate}}</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="{{'BODY.SECTION.SETTING.SUPPLIER.SUPPLIER_NAME_TH' | translate}}" class="form-control" ng-model="ViewSupplierData.SupplierNameTh"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SETTING.SUPPLIER.SUPPLIER_NAME_EN' | translate}}</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="{{'BODY.SECTION.SETTING.SUPPLIER.SUPPLIER_NAME_EN' | translate}}" class="form-control" ng-model="ViewSupplierData.SupplierNameEn"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SETTING.SUPPLIER.DESCRIPTION' | translate}}</label>
                    <div class="col-sm-6">
                       
                        <textarea placeholder="{{'BODY.SECTION.SETTING.SUPPLIER.DESCRIPTION' | translate}}" rows="3" class="form-control" ng-model="ViewSupplierData.Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SETTING.SUPPLIER.EMAIL' | translate}}</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="{{'BODY.SECTION.SETTING.SUPPLIER.SUPPLIER_NAME_EN' | translate}}" class="form-control" ng-model="ViewSupplierData.SupplierNameEn"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SETTING.SUPPLIER.TEL_NO' | translate}}</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="{{'BODY.SECTION.SETTING.SUPPLIER.SUPPLIER_NAME_EN' | translate}}" class="form-control" ng-model="ViewSupplierData.SupplierNameEn"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">{{'BODY.SECTION.SETTING.SUPPLIER.FAX_NO_LABEL' | translate}}</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="{{'BODY.SECTION.SETTING.SUPPLIER.SUPPLIER_NAME_EN' | translate}}" class="form-control" ng-model="ViewSupplierData.SupplierNameEn"></input>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-warning" ng-click="NewSupplier()">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.NEW' | translate}}</button>
                            <button type="submit" class="btn btn-primary" ng-click="SaveSupplier()">
                                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.SAVE' | translate}}</button>
                            <button type="submit" class="btn btn-danger" ng-click="DeleteSupplier()">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.DELETE' | translate}}</button>
                            <button type="submit" class="btn btn-default" ng-click="CancelSupplier()">
                                <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.CANCEL' | translate}}</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div id="div-product-category-detail" class="row">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" role="form">
            <fieldset>
                <legend></legend>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput" style="text-align: left">{{'BODY.SECTION.SETTING.PRODUCT_CATEGORY.PRODUCT_CATEGORY_CODE' | translate}} :</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="{{'BODY.SECTION.SETTING.PRODUCT_CATEGORY.PRODUCT_CATEGORY_CODE' | translate}}" class="form-control" ng-model="ViewProductCategoryData.ProductCategoryCode" readonly> 
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput" style="text-align: left">{{'BODY.SECTION.SETTING.PRODUCT_CATEGORY.PRODUCT_CATEGORY_NAME_TH' | translate}} :</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="{{'BODY.SECTION.SETTING.PRODUCT_CATEGORY.PRODUCT_CATEGORY_NAME_TH' | translate}}" class="form-control" ng-model="ViewProductCategoryData.ProductCategoryNameTh">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput" style="text-align: left">{{'BODY.SECTION.SETTING.PRODUCT_CATEGORY.PRODUCT_CATEGORY_NAME_EN' | translate}} :</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="{{'BODY.SECTION.SETTING.PRODUCT_CATEGORY.PRODUCT_CATEGORY_NAME_EN' | translate}}" class="form-control" ng-model="ViewProductCategoryData.ProductCategoryNameEn">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput" style="text-align: left">{{'BODY.SECTION.SETTING.PRODUCT_CATEGORY.PRODUCT_CATEGORY_NAME_CN' | translate}} :</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="{{'BODY.SECTION.SETTING.PRODUCT_CATEGORY.PRODUCT_CATEGORY_NAME_CN' | translate}}" class="form-control" ng-model="ViewProductCategoryData.ProductCategoryNameCn">
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="selectbasic" style="text-align: left">{{'BODY.SECTION.SETTING.PRODUCT_CATEGORY.PRODUCT_TYPE' | translate}} :</label>
                    <div class="col-md-4">
                        <select id="SelectProductType" class="form-control"  
                            ng-options="ProductType.ProductTypeCode as ProductType.ProductTypeNameTh for ProductType in SelectProductTypeList" ng-model="SelectedProductType" >
                        </select>
                    </div>
                </div>
                <!--Product Category Image Upload -->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput" style="text-align: left">{{'BODY.SECTION.SETTING.PRODUCT.IMAGE' | translate}} :</label>
                    <div class="col-sm-6">
                        <div>
                            <div ng-disabled="ViewProductCategoryData._id.length <= 0 || ViewProductCategoryData._id === undefined" class="button" multiple="true" ngf-select ngf-change="uploadProductCategoryImage($files, ViewProductCategoryData._id, ViewProductCategoryData.ProductCategoryCode)" style="color:black">
                            Upload on file change </div>

                        </div>
                    </div>
                </div>
          
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput" style="text-align: left">{{'BODY.SECTION.SETTING.PRODUCT.IMAGE_THUMBNAIL' | translate}} </label>
                    <div class="col-sm-6" id="ThumbnailProductCategoryImage">
                    
                    </div>
                    <div class="col-sm-6" id="ViewProductCategoryImageNotReady" style="display: none;color:white">
                        <center>
                            <i class="fa fa-spinner fa-pulse fa-5x fa-fw margin-bottom"></i>
                            <span class="sr-only">Loading...</span>
                        </center>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-warning" ng-click="NewProductCategory()">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.NEW' | translate}}</button>
                            
                            <button type="submit" class="btn btn-primary" ng-click="SaveProductCategory()"> 
                            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.SAVE' | translate}}</button>

                            <button type="submit" class="btn btn-danger" ng-click="DeleteProductCategory()">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.DELETE' | translate}}</button>

                            <button type="submit" class="btn btn-default" ng-click="CancelProductCategory()">
                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> {{'BODY.SECTION.SETTING.BUTTON.CANCEL' | translate}}</button>

                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

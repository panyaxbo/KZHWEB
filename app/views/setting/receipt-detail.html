<div id="div-receipt-detail" class="row">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" role="form">
            <fieldset>
                <!-- Form Name -->
                <legend></legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">RO No :</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="Role Code" class="form-control" ng-model="ViewReceiptData.RONo" readonly>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">RO Date :</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="Role Name EN" class="form-control" ng-model="ViewReceiptData.RODate">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="textinput">RO Time :</label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="Role Name TH" class="form-control" ng-model="ViewReceiptData.ROTime">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-warning disabled" ng-click="NewReceipt()">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New</button>
                            <button type="submit" class="btn btn-primary disabled" ng-click="SaveReceipt()">
                            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save</button>
                            <button type="submit" class="btn btn-danger disabled" ng-click="CancelReceipt()">
                            <span class="glyphicon glyphicon-trash disabled" aria-hidden="true"></span> Delete</button>
                            <button type="submit" class="btn btn-default" ng-click="CancelReceipt()">
                            <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Cancel</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
